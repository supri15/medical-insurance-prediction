<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>
    <style>
    .container {
    font-family: Arial, sans-serif;
    background-color: rgba(30, 30, 30, 0.9); /* Dark background for the entire container */
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Box shadow for depth */
    padding: 20px; /* Padding around the content */
    max-width: 600px; /* Max width for the container */
    margin: 20px auto; /* Center the container */
    text-align:center;
}

body {
    background-image: url('static/medical.jpg'); /* Replace with your image path */
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the image */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    color: #fff; /* Text color for contrast against background */
}

h1 {
    text-align: center;
    color: black; /* Header color */
    margin-bottom: 20px; /* Spacing below header */
}

form {
    background-color: rgba(30, 30, 30, 0.9); /* Dark background with slight transparency */
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    padding: 20px;
    max-width: 400px;
    margin: 0 auto; /* Center the form */
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #fff; /* Label color */
}

input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #444; /* Darker border color */
    border-radius: 4px;
    background-color: #222; /* Dark background for input */
    color: #fff; /* White text color for input */
}

input[type="text"]:focus, select:focus {
    border-color: #28a745; /* Highlight border on focus */
    outline: none; /* Remove outline */
}

button {
    background-color: #28a745; /* Green color */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    font-size: 16px;
}

button:hover {
    background-color: #218838; /* Darker green on hover */
}

.prediction-container {
    background-color: black; /* Solid background for prediction box */
    border-radius: 8px;
    padding: 20px; /* Increased padding for better spacing */
    margin: 20px auto; /* Center the prediction box */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Box shadow for depth */
    text-align: center; /* Center text inside the box */
}

h2 {
    font-family: Arial, sans-serif; /* Consistent font */
    text-align: center;
    color: white; /* Green color for the heading */
    margin: 0 0 10px; /* Spacing below heading */
}

prediction-text {
    font-family: Arial, sans-serif; /* Consistent font */
    font-size: 22px; /* Larger font size for emphasis */
    color: white; /* White color for prediction text */
    margin: 10px 0; /* Spacing above and below */
    padding: 15px; /* Inner padding for the text */
    background-color:black;
    border: 1px solid #28a745; /* Green border around text */
    border-radius: 5px; /* Rounded corners for the border */
}
    </style>
</head>
<body>
    <h1>Predict Insurance Charges</h1>
    <form action="/predict" method="POST">
        Age: <input type="text" name="age"><br>
        Sex: <select name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        BMI: <input type="text" name="bmi"><br>
        Children: <input type="text" name="children"><br>
        Smoker: <select name="smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        Region: <select name="region">
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
            <option value="northwest">Northwest</option>
            <option value="northeast">Northeast</option>
        </select><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_rf %}
        <div class="container">
        <h2>Random Forest Prediction:</h2>
        <div class="container">Your predicted value is: {{ prediction_rf }}</div>
    {% endif %}
</body>
</html>
